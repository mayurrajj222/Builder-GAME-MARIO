<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="screen-orientation" content="landscape" />
    <meta name="orientation" content="landscape" />
    <title>Super Dudu & Bubu - Epic Platform Adventure</title>

    <!-- PWA Meta Tags -->
    <meta
      name="description"
      content="A classic Super Mario-style platformer game with Dudu and Bubu characters"
    />
    <meta name="theme-color" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Dudu & Bubu" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Force landscape orientation -->
    <style>
      @media screen and (max-device-width: 768px) {
        html,
        body {
          overflow-x: hidden;
        }

        /* Landscape orientation styles */
        @media (orientation: portrait) {
          #orientation-warning {
            display: flex !important;
          }
          #root {
            display: none;
          }
        }

        @media (orientation: landscape) {
          #orientation-warning {
            display: none !important;
          }
          #root {
            display: block;
          }
        }
      }
    </style>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      href="https://cdn.builder.io/api/v1/assets/eec2c1b00e834cd39ddbda5535f96e32/player-d7e8a5?format=webp&width=180"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="https://cdn.builder.io/api/v1/assets/eec2c1b00e834cd39ddbda5535f96e32/player-d7e8a5?format=webp&width=152"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.builder.io/api/v1/assets/eec2c1b00e834cd39ddbda5535f96e32/player-d7e8a5?format=webp&width=180"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="https://cdn.builder.io/api/v1/assets/eec2c1b00e834cd39ddbda5535f96e32/player-d7e8a5?format=webp&width=167"
    />

    <!-- Mobile Optimization -->
    <meta name="apple-mobile-web-app-title" content="Super Dudu & Bubu" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Splash Screens -->
    <link
      rel="apple-touch-startup-image"
      href="https://cdn.builder.io/api/v1/assets/eec2c1b00e834cd39ddbda5535f96e32/bg-ce4320?format=webp&width=800"
    />
  </head>

  <body>
    <!-- Orientation warning for portrait mode -->
    <div
      id="orientation-warning"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 9999;
      "
    >
      <div style="font-size: 4rem; margin-bottom: 20px">üì±‚û°Ô∏è</div>
      <h2 style="font-size: 2rem; margin-bottom: 10px">
        Please Rotate Your Device
      </h2>
      <p style="font-size: 1.2rem; max-width: 300px; line-height: 1.5">
        Super Dudu & Bubu is designed for landscape mode for the best gaming
        experience!
      </p>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
